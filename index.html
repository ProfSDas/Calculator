<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<h1><a href="index.html">Calculator</a></h1>
    </header>
   <div class="calculator">
    <div class="display">
        <div id="result">0</div>
    </div>
    <button class="button" id="clear-button">C</button>
    <button class="button" id="dlt-button">DEL</button>
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">%</button>
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">+</button>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">-</button>
    <button class="button">.</button>
    <button class="button">0</button>
    <button class="button">/</button>
    <button class="button">*</button>
    <button class="button" id="equal-button">=</button>
   </div>
   <footer><marquee>Copyright @2023 Satyajit Das. All rights reserved.</marquee></footer>
   <script src="script.js"></script>
<script src="App.js"></script>
</body>
</html>
